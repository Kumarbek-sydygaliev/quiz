{% extends 'base.html' %}
{% block content %}

<body>
    <link 
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
    <style> 
        .i-am-centered { 
            margin: auto; 
            max-width: 1000px; 
            padding-top: 5%;
            width: 300px;
        }
    </style>

    <div class="i-am-centered" >
        <div class="card" style="background-color:lightgray; align-items: center; width: 18rem; height: 18rem;">
            <form method="POST"> {% csrf_token %} 
                <div class="form-group"> 
                    <label>Quiz title</label> 
                    <h6>{{ form.title }}</h6>    
                </div>
                <div class="form-group"> 
                    <label>Description</label> 
                    <h6>{{ form.description }}</h6> 
                </div>
                <div class="text-center my-2 my-sm-0" style="align-items: center;">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form> 
        </div>
    </div>
</body>

{% endblock %}
