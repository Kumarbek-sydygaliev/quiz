{% extends 'base.html' %}
{% block content %}

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizes</title>

    <style>
        /* fonts */

        .h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        h7,
        h8,
        a,
        div {
            font-family: 'Vollkorn', serif;
        }

        /* button styles */

        .button5 {
            display: block;
            background-color: var(--light);
            width: 200px;
            height: 50px;
            border-radius: 40px;
            font-size: 6mm;
            transition: 0.1s;
            transform: scale(1);
        }

        .button5:hover {
            display: block;
            background-color: var(--light);
            width: 200px;
            height: 50px;
            border-radius: 40px;
            font-size: 6mm;
            transition: 0.3s;
            transform: scale(1.2);
        }

        /* Hover effect */

        .hover1 {
            border-style: none;
            transition: 0.4s;
            transform: scale(1, 1);
            transition: 0.5s;
            box-shadow: 0 4px 8px 0 rgb(36, 33, 33);
        }

        .hover1:hover {
            border-style: none;
            transition: 0.1s;
            transform: scale(1.01, 1.01);
            transition: 0.5s;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <div class="card text-center" style="width: 100%; width: 75%; height: 28rem; background-color: rgb(41, 39, 39)">
        <div class="card-body align-self-center">
            <form method="POST">{% csrf_token %}
                <label style="color: white">ENTER THE QUESTION</label>
                <br>
                <textarea name="question_body" class="hover1" style="border: none;"></textarea>
                <br>
                <label style="color: white; margin-top: 5%;">ENTER ANSWERS AND CHOOSE THE CORRECT ONE</label>
                <br>
                <div class="form-group">
                    <div style="margin-top: 10px;">
                        <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios1">
                        <input name="answer1" type="text" class="hover1 form-control" id="formGroupExampleInput"
                            placeholder="Example input" style="margin-left: 50%;">
                    </div>

                    <!-- ================================== -->
                    <div style="margin-top: 10px;">
                        <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios2">
                        <input name="answer2" type="text" class="hover1 form-control" id="formGroupExampleInput"
                            placeholder="Example input" style="margin-left: 50%;">
                    </div>

                    <!-- ================================== -->
                    <div style="margin-top: 10px;">
                        <input class="form-check-input" type="radio" name="gridRadios3" id="gridRadios3">
                        <input name="answer3" type="text" class="hover1 form-control" id="formGroupExampleInput"
                            placeholder="Example input" style="margin-left: 50%;">
                    </div>

                    <!-- ================================== -->
                    <div style="margin-top: 10px;">
                        <input class="form-check-input" type="radio" name="gridRadios4" id="gridRadios4">
                        <input name="answer4" type="text" class="hover1 form-control" id="formGroupExampleInput"
                            placeholder="Example input" style="margin-left: 50%;">
                    </div>
                </div>

                <button type="submit" class="btn button5" style="margin-top: 30px; margin-left: 25%;">
                    <span>SAVE QUESTION</span>
                </button>
            </form>
        </div>
    </div>
</body>

{% endblock %}
